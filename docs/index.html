<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Please select your region. you can check the weather">
        <title>How is the weather today?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/top.css">
    </head>
    <body class="weather-top">
        <div class="header">
            <h1 class="text-center">How is the weather today?</h1>
            <div class="text-center">
                <select name="prefecture" id="prefecture">
                    <option value="tokyo">東京</option>
                    <option value="nagoya">名古屋</option>
                    <option value="osaka">大阪</option>
                    <option value="kochi">高知</option>
                    <option value="okinawa">沖縄</option>
                </select>
                <input type="button" value="送信する" onclick="submit()">
            </div>
        </div>

        <div class="day-0 m-5">
            <h2 id="area_0"></h2>
            <h3><div id="date_0"></div></h3>
            <div id="weather_0"></div>
            <div class="temp-table">
                <table id="temperature_table_0" class="invisible">
                    <tr><th class="p-1">Max Temperature</th><th class="p-1">Min Temperature</th></tr>
                    <td><div id="temperature_max_0" class="p-1"></div></td>
                    <td><div id="temperature_min_0" class="p-1"></div></td>
                </table>
            </div>
        </div>

        <div id="detailWrapper" class="invisible text-center">
            <input id="detailButton" type="button" value="Detail and Tommorow" onclick="clickDetail()">
        </div>
        <div class="invisible" id="detail">
            <div id="detail_0" class="detail-text"></div>
            <div class="day-1 text-center">
                <br>
                <h3>
                    <div id="date_1"></div>
                </h3>
                <div id="weather_1"></div>
                <br>
            </div>

            <div class="day-2 text-center">
                <h3>
                    <div id="date_2"></div>
                </h3>
                    <div id="weather_2"></div>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
